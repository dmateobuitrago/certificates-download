<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LGBT Confex | Certificados</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
	<script type="text/javascript" src="certificates/asistentesLGBT.json"></script>
</head>
<body>
	<div class="main">
		<div id="header">
		    <a href="http://www.lgbtconfex.com/businessforum2016/">
    			<img src="img/logo.png" alt="Logo LGBT Confex" height="150px">
			</a>
			<h2>Descarga tu certificado</h2>
			<input type="text" placeholder="Escribe tu nombre..." data-bind="value: filter, valueUpdate: 'afterkeydown'">
		</div>
		<div class="container">
			<ul id="certificates" data-bind="foreach: filterAsistentes">
			    <li><a data-bind="attr: {href: url}"><i class="icon-download"> <span data-bind="text: name"></span></i></a></li>
			</ul>
		</div>
	</div>
	<script src="js/app.js" type="text/javascript" ></script>
</body>
</html>
